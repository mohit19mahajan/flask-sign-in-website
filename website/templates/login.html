{% extends "base.html" %}
{% block title %} Login {% endblock %}


{% block body %}
<form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter email"/>
    </div>

    <div class="form-group">
        <label for="passwordl1">Password</label>
        <input type="password" 
            class="form-control" 
            id="passwordl1" 
            name="passwordl1" 
            placeholder="Enter password"/>
    </div>

    <br/>

    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
